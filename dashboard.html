						<form>
							<div class="form-group">

							</div>
							<div class="form-group">
								<label for="useremail" class="control-label">新的用户邮箱(置空表示不修改此项):</label>

					<div class="modal-footer">

		<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">

					<div class="modal-body">
						<form>
							<div class="form-group">

		<div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
								aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="gridSystemModalLabel">删除用户</h4>
					</div>
					<div class="modal-body">
						确认删除此用户？
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">否</button>
						<button type="button" class="btn btn-primary confirm">是</button>
					</div>
					<!-- Bootstrap core JavaScript

						crossorigin="anonymous">
					</script>
					<script>
						window.jQuery || document.write('<script src="js/jquery-3.6.0.js"><\/script>')
					</script>
					<script src="js/bootstrap.min.js"></script>
					<!-- Just to make our placeholder images work. Don't actually copy the next line! -->

					<script src="js/server.js"></script>
					<script type="text/javascript">
						//增
						$('#save').click(function() {
							const user = {
								name: $('#username').val(),
								email: $('#useremail').val()
							}
							$.ajax({
								url: '/saveUser',
								type: 'POST',
								data: JSON.stringify(user),
								dataType: 'json',
								success(res) {
									$("#exampleModal").modal('hide');
									$('#user').click();
									alert("用户添加成功!");
								},
								error(xhr, info, err) {}
							})
						})
						//排序函数
						function sortBy(props) {
							return function(a, b) {
								return a[props] - b[props];
							}
						}

						//用户列表
						$('#user').click(function(e) {
							e.preventDefault();
							$.ajax({
								url: '/getUserList',
								type: 'get',
								dataType: 'json',
								success(res) {
									res.sort(sortBy("id"));
									if (res[0] == null) {
										let table = `<h2 class="sub-header">用户管理</h2><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">添加用户</button><button type="button" class="btn btn-primary col-lg-offset-10" data-toggle="modal" data-target="#exampleModal2" data-whatever="@mdo">查询用户</button>
											<table class="table table-striped">
												<thead>
													<tr>
													<th>ID</th>
													<th>姓名</th>
													<th>邮箱</th>
													<th>操作</th>
													<th>操作</th>
													</tr>
												</thead>
												<tbody></tbody>`;
										$(".col-sm-9").empty();
										$(".col-sm-9").append(table);
										$("#exampleModal2").modal('hide');
									} else {
										res.sort(sortBy("id"));
										let tablehead = `<h2 class="sub-header">用户管理</h2><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">添加用户</button><button type="button" class="btn btn-primary col-lg-offset-10" data-toggle="modal" data-target="#exampleModal2" data-whatever="@mdo">查询用户</button>
											<table class="table table-striped">
												<thead>
													<tr>
													<th>ID</th>
													<th>姓名</th>
													<th>邮箱</th>
													<th>操作</th>
													<th>操作</th>
													</tr>
												</thead>`;
										let pages = `<nav aria-label="Page navigation">
													  <ul class="pagination">
														<li>
														  <a href="#" aria-label="Previous" class = "pre">
															<span aria-hidden="true">上一页</span>
														  </a>
														  <a href="#" aria-label="Next" class = "next">
															<span aria-hidden="true">下一页</span>
														  </a>
														</li>
													  </ul>
													</nav>`;
										let tablefoot = `</tbody></table>`;
										let tablebody = `<tbody>`;
										res.forEach(function(values) {
											let tr = `<tr>
											<td>${values.id}</td>
											<td>${values.name}</td>
											<td>${values.email}</td>
											<td><button type="button" class="btn btn-primary update_user" data-toggle="modal" data-target="#exampleModal1" data-whatever="@getbootstrap">修改用户</button></td>
											<td><button type="button" class="btn btn-danger">删除用户</button></td>
									      </tr>`;
											tablebody = tablebody + tr;
										})
										let table = tablehead + tablebody + tablefoot + pages;
										// console.log(table);
										$(".col-sm-9").empty();
										$(".col-sm-9").append(table);
										$("#exampleModal2").modal('hide');
									}
								}
							})
						})

						//删
						$(document).on("click", ".btn-danger", function() {
							// console.log($(this).parent().siblings()[0].innerHTML);
							let a = $(this).parent().siblings()[0].innerHTML;
							let id = {
								index: a
							};
							$(document).off("click", ".confirm");
							// console.log(id);
							$("#delModal").modal('show');
							$(document).on("click", ".confirm", function() {
								$.ajax({
									url: '/removeUser',
									type: 'post',
									data: JSON.stringify(id),
									dataType: 'json',
									success(res) {
										$("#delModal").modal('hide');
										$('#user').click();
										// alert("删除用户成功！");
									}
								})
							})
						})
						//改
						$(document).on("click", ".update_user", function() {
							const a = $(this).parent().siblings()[0].innerHTML;
							$(document).off("click", "#save_new");
							$(document).on("click", "#save_new", function() {
								// console.log(a);
								let new_name = $('.new_name').val();
								let new_email = $('.new_email').val();
								// console.log(new_name);
								let update = {
									index: a,
									n_name: new_name,
									n_email: new_email
								};
								// console.log(update);
								$.ajax({
									url: '/update_user',
									type: 'post',
									data: JSON.stringify(update),
									dataType: 'json',
									success(res) {
										$("#exampleModal1").modal('hide');
										$('#user').click();
										// alert("更新用户成功！");
									}
								})
							})
						})
						//查
						$(document).on("click", ".select", function() {
							const select_user = {
								limit: $('#limit').val(),
								key: $('#key').val()
							}
							// console.log(select_user);
							$.ajax({
								url: '/select_user',
								type: 'POST',
								data: JSON.stringify(select_user),
								dataType: 'json',
								success(res) {
									// console.log(res);
									if (res[0] == null) {
										let table = `<h2 class="sub-header">用户管理</h2><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">添加用户</button><button type="button" class="btn btn-primary col-lg-offset-10" data-toggle="modal" data-target="#exampleModal2" data-whatever="@mdo">查询用户</button>
											<table class="table table-striped">
												<thead>
													<tr>
													<th>ID</th>
													<th>姓名</th>
													<th>邮箱</th>
													<th>操作</th>
													<th>操作</th>
													</tr>
												</thead>
												<tbody></tbody>`;
										$(".col-sm-9").empty();
										$(".col-sm-9").append(table);
										alert("未查询到相关数据！");
										$("#exampleModal2").modal('hide');
									} else {
										res.sort(sortBy("id"));
										let tablehead = `<h2 class="sub-header">用户管理</h2><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">添加用户</button><button type="button" class="btn btn-primary col-lg-offset-10" data-toggle="modal" data-target="#exampleModal2" data-whatever="@mdo">查询用户</button>
											<table class="table table-striped">
												<thead>
													<tr>
													<th>ID</th>
													<th>姓名</th>
													<th>邮箱</th>
													<th>操作</th>
													<th>操作</th>
													</tr>
												</thead>`;
										let pages = `<nav aria-label="Page navigation">
													  <ul class="pagination">
														<li>
														  <a href="#" aria-label="Previous" class = "pre">
															<span aria-hidden="true">上一页</span>
														  </a>
														  <a href="#" aria-label="Next" class = "next">
															<span aria-hidden="true">下一页</span>
														  </a>
														</li>
													  </ul>
													</nav>`;
										let tablefoot = `</tbody></table>`;
										let tablebody = `<tbody>`;
										res.forEach(function(values) {
											let tr = `<tr>
											<td>${values.id}</td>
											<td>${values.name}</td>
											<td>${values.email}</td>
											<td><button type="button" class="btn btn-primary update_user" data-toggle="modal" data-target="#exampleModal1" data-whatever="@getbootstrap">修改用户</button></td>
											<td><button type="button" class="btn btn-danger">删除用户</button></td>
							              </tr>`;
											tablebody = tablebody + tr;
										})
										let table = tablehead + tablebody + tablefoot + pages;
										// console.log(table);
										$(".col-sm-9").empty();
										$(".col-sm-9").append(table);
										$("#exampleModal2").modal('hide');
										// alert("查询用户成功！");
									}
								}
							})
						})
						$(document).on("click", ".pre", function() {
							$.ajax({
								url: '/pre_userlist',
								type: 'get',
								dataType: 'json',
								success(res){
									$('#user').click();
								}
							})
						})
						$(document).on("click", ".next", function() {
							$.ajax({
								url: '/next_userlist',
								type: 'get',
								dataType: 'json',
								success(res){
									$('#user').click();
								}
							})
						})
						$('#user').click();
					</script>
